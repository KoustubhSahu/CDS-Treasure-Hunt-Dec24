<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treasure Hunt - Enter Password</title>
    <link rel="icon" href="chest-removebg-preview.png" type="image/png">
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sanchez:ital@0;1&family=Satisfy&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="header font-satisfy">
      Gift Hunt
      <img
        class="chest-logo"
        src="chest-removebg-preview.png"
        alt="treasure-chest"
      />
    </h1>

    <div class="dashed">
      <div class="container">
        <h2 class="input-label">Enter Your 3-Word Password</h2>
        <input type="text" id="password" placeholder="Enter Password" />
        <button id="submitBtn">Submit</button>
        <p class="hint" id="hintBtn">Need a hint?</p>
        <p id="hintText" class="hidden">
          Write the first words from cards 1, 2, and 3.
        </p>
      </div>
    </div>

    <footer>Created by Koustubh Sahu</footer>
    <script src="scripts.js"></script>
  </body>
</html>
