<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treasure Hunt - Enter Password</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Enter Your 3-Word Password</h1>
    <p>Hint: The password consists of three words.</p>
    <input type="text" id="password" placeholder="Enter Password">
    <button id="submitBtn">Submit</button>
    <p class="hint" id="hintBtn">Need a hint?</p>
    <p id="hintText" style="display:none;">Write the first words from cards 1, 2, and 3.</p>
  </div>
  
  <script src="scripts.js"></script>
</body>
</html>
